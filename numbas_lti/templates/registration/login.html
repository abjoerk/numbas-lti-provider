{% extends "numbas_lti/base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
<div class="container">
    <header>
        <h1>Log in</h1>
    </header>

    <main>
        <form method="POST" action="">
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> {% trans "Log in" %}</button>
        </form>
    </main>
</div>
{% endblock content %}
