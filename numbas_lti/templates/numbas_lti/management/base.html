{% extends "numbas_lti/base.html" %}

{% block content %}
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'dashboard' request.resource.pk %}">{{request.resource.exam.title}}</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="{% if management_tab == 'dashboard' %}active{% endif %}"><a href="{% url 'dashboard' request.resource.pk %}"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
                <li class="{% if management_tab == 'attempts' %}active{% endif %}"><a href="{% url 'manage_attempts' request.resource.pk %}"><span class="glyphicon glyphicon-stats"></span> Attempts</a></li>
                <li class="{% if management_tab == 'settings' %}active{% endif %}"><a href="{% url 'resource_settings' request.resource.pk %}"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="{% if management_tab == 'test_run' %}active{% endif %}"><a href="{% url 'run_exam' request.resource.exam.pk %}"><span class="glyphicon glyphicon-play"></span> Test run</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
{% block management_content %}{% endblock %}
</div>
{% endblock content %}
