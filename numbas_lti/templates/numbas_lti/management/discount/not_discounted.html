{% load i18n %}

    <button title="{% trans "Discount this part" %}" class="btn btn-link btn-sm">
        <span class="glyphicon glyphicon-minus-sign text-warning"></span> 
        <span class="sr-only">{% trans "Discount this part" %}</span>
    </button>
</form>
