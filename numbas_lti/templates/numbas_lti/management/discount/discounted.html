{% load bootstrap %}
{% load i18n %}

<form method="POST" action="{% url 'discount_part_delete' discount.pk %}" class="form-inline cancel-discount">
    <button title="{% trans "Cancel this discount" %}" class="btn btn-sm btn-link">
        <span class="glyphicon glyphicon-remove-sign text-danger"></span>
        <span class="sr-only">{% trans "Cancel this discount" %}</span>
    </button>
</form>
<form method="POST" action="{% url 'discount_part_update' discount.pk %}" class="form-inline update-part">
    {% for field in form %}
    {{field|bootstrap_inline}}
    {% endfor %}
</form>
