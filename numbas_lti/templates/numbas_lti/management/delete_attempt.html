{% extends "numbas_lti/management/base.html" %}

{% block management_content %}
<h2>Attempt by {{attempt.user.get_full_name}}</h2>
<p>Are you sure you want to delete this attempt?</p>
<form action="" method="POST">
    {% csrf_token %}
    <p><button type="submit" class="btn btn-danger">Delete it</button> <a class="btn btn-link" href="{% url 'manage_attempts' attempt.resource.pk %}">Cancel</a></p>
</form>
{% endblock management_content %}
